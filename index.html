<!DOCTYPE html>
<html>
<head>
    <title>Quranic Verses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .verse {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #3498db;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .verse-number {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Selected Quranic Verses</h1>
    <div class="verse">
        <span class="verse-number">1. </span>
        In the name of Allah, the Most Gracious, the Most Merciful.
    </div>
    <div class="verse">
        <span class="verse-number">2. </span>
        Praise be to Allah, the Lord of all the worlds.
    </div>
    <div class="verse">
        <span class="verse-number">3. </span>
        The Most Gracious, the Most Merciful.
    </div>
    <div class="verse">
        <span class="verse-number">4. </span>
        Master of the Day of Judgment.
    </div>
    <!-- Add more verses as needed -->
    <div class="verse">
        <span class="verse-number">100. </span>
        So remember Me; I will remember you. And be grateful to Me and do not deny Me.
    </div>
</body>
</html>
